<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mewtable</title>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   
    <main>
        <header>
            <h2>Mewtable</h2>
            
                <button class="friends">
                    Friends
                </button>
                <button class="user-profile">
                    <img class="mini-dp" src="./images/default.png"><p>V<i class="token">#000a532</i></p>
                </button>
            </div>
            
            
        </header>
        <div class="interface-container">
            <div class="side-bar">
                <button id="expand-toggle-btn"><img src="./images/expand.png"></button>
            </div>
            <div class="chat-sessions">
                <ul>
                    <li>
                        <div class="session">
                            <button class="session-btn">
                                <img src="./images/Default.png"> 
                                <p><b>Berry, Via</b></p>
                            </button>
                            <button class="close-btn">
                                <img src="./images/close.png">
                            </button>
                        </div>
                    </li>
                    <li>
                        <div class="session selected">
                            <button class="session-btn">
                                <img src="./images/Default.png"> 
                                <p><b>Azzy</b></p>
                            </button>
                            <button class="close-btn">
                                <img src="./images/close.png">
                            </button>
                        </div>
                    </li>
                    <li>
                        <div class="session">
                            <button class="session-btn">
                                <img src="./images/Default.png"> 
                                <p><b>Sir Meow</b></p>
                            </button>
                            <button class="close-btn">
                                <img src="./images/close.png">
                            </button>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="chat-window">
                <div class="chat-header">
                    <p>Azzy</p>
                </div>
                <div class="chat-display">
                    <ul>
                        
                        <li id="fasfasfg" class="message user-message">
                            <img src="./images/Default.png" class="mini-dp"/>
                            <p><b> V: </b>Hey there, how are you today?<br><i class="date">Sun Aug 23 2020 15:15:35</i></p>
                        </li>
                        <li id="fasfasfg" class="message">
                            <img src="./images/Default.png" class="mini-dp"/>
                            <p><b> Azzy: </b>Hey kitty, I'm good. :D<br><i class="date">Sun Aug 23 2020 15:15:35</i></p>
                        </li>
                        <li id="fasfasfg" class="message user-message">
                            <img src="./images/Default.png" class="mini-dp"/>
                            <p><b> V: </b>Yay!<br><i class="date">Sun Aug 23 2020 15:15:35</i></p>
                        </li>
                        
                    </ul>
                </div>
                <form class="chat-form">
                    <input type="text" class="chat-text" placeholder="Enter a message:">
                    <button class="send-btn"><img src="./images/send.png"></button>
                </form>
            </div>
            
        </div>
        
        
    <footer>V</footer>
    </main>
   
</body>
</html>
