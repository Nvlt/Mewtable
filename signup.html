<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mewtable</title>
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
   <header>
    <h2>Mewtable:<i style="font-size: 18px;"> a catastrophe of chat.</i> </h2>
   </header>
    <main>
        <section class="intro">
            <h3>Welcome to Mewtable</h3>
            <p>
                Mewtable is an easy to use messenger application, where you can stay connected with your friends on the go.
            </p>
            <p>Free to use, and no ads ever.</p>
        </section>
        <div class="signup-container">
            <label for="signup">Login or Sign up to continue:</label>
            <form class="signup-form" name="signup" action="./chats.html">
                
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <button type="submit">Submit/demo</button>
                
            </form>
        </div>
        
        <div class="push"></div>
    </main>
   <footer>V</footer>
</body>
</html>
